
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Route Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root { min-height: 100vh; }
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; color: #d00; padding: 20px;
            z-index: 9999; font-family: monospace; overflow: auto;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?bundle",
    "react-dom": "https://esm.sh/react-dom@19.0.0?bundle",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?bundle",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?bundle",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
        // Emergency error logger to see what's happening on mobile
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            var display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += '<p>Error: ' + msg + ' at ' + lineNo + ':' + columnNo + '</p>';
            }
            return false;
        };
        window.onunhandledrejection = function(event) {
            var display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += '<p>Unhandled Promise: ' + event.reason + '</p>';
            }
        };
    </script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="error-display"><h3>App Load Error</h3></div>
    <div id="root">
        <div class="flex items-center justify-center h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-slate-500">Loading Application...</p>
            </div>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
