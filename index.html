
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Route Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root { min-height: 100vh; }
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; color: #d00; padding: 20px;
            z-index: 9999; font-family: monospace; overflow: auto;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
        // Emergency error logger
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            var display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += '<p style="color:red"><b>JS Error:</b> ' + msg + '<br><small>' + url + ' line ' + lineNo + '</small></p>';
            }
            return false;
        };

        // Detect if the app fails to start
        setTimeout(function() {
            var root = document.getElementById('root');
            if (root && root.innerHTML.indexOf('Loading Application...') !== -1) {
                var display = document.getElementById('error-display');
                display.style.display = 'block';
                display.innerHTML += '<p><b>Load Timeout:</b> The application is taking too long to start. This usually means a module failed to download or there is a syntax error in index.tsx.</p>';
                display.innerHTML += '<button onclick="location.reload()" style="padding:10px; background:#007bff; color:white; border:none; border-radius:5px;">Retry Refresh</button>';
            }
        }, 8000);
    </script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="error-display"><h3>System Diagnostic</h3></div>
    <div id="root">
        <div class="flex items-center justify-center h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-slate-500 font-medium">Starting Excel Route Manager...</p>
                <p class="text-slate-400 text-xs mt-2">Connecting to modules...</p>
            </div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
